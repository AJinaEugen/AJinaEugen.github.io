<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJinaEndeavour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <img
          src="alex.jfif"
          height="150"
          style="border-radius: 180px; border: solid; color: rgb(96, 106, 243)"
          alt="Alexandru Jina"
        />
        <div class="header-text">
          <div>
            <h1 style="margin-bottom: 0; margin-top: 20px">Alexandru Jina</h1>
          </div>
          <div>
            <h2 style="margin-top: 0; padding-right: 45px">Software Tester</h2>
          </div>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li id="1" onclick="showPage('welcome-text')">
          <a href="#"> Home </a>
        </li>

        <li id="2" onclick="showPage('skill-text')">
          <a href="#">Skills</a>
        </li>

        <li id="3" onclick="showPage('known-languages')">
          <a href="#">Languages</a>
        </li>

        <li id="4" onclick="showPage('projects')">
          <a href="#">Projects</a>
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact</h2>
          <form action="" method="get">
            <div>
              <label for="emailField">Email</label>
              <input
                type="email"
                name="email"
                id="emailField"
                placeholder="example@email.com"
                required
              />
              <br />
            </div>
            <div>
              <label for="nameField">Name</label>
              <input
                type="text"
                name="name"
                id="nameField"
                placeholder="John Doe"
                required
              />
              <br />
              <button style="margin-top: 10px" margin type="submit">
                Reach out
              </button>
            </div>
          </form>
        </section>
        <section id="cub">Cub Rubik</section>
      </div>
      <div id="main">
        <div id="welcome-text">
          <h2>Welcome</h2>
        </div>

        <div id="skill-text">
          <h2>Skills</h2>
          <ul>
            <li>Manual Testing</li>
            <li>Automation Testing</li>
            <li>API testing</li>
          </ul>
        </div>

        <div id="known-languages">
          <h2>Known Languages</h2>
          <table border="solid">
            <th>Language</th>
            <th>Level</th>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Advances</td>
            </tr>
            <tr>
              <td>Japanese</td>
              <td>Beginner</td>
            </tr>
          </table>
        </div>

        <div id="projects">
          <h2>Projects</h2>
        </div>
      </div>
    </section>
    <footer>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/alexandru-jina-675228217/"
        >Linkedin</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
